{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}"rel="stylesheet" type="text/css"/>
    <script href="{% static 'js/main.js' %}" ></script>
    <title>Listado</title>
  </head>
  <body>
      <div class="contenedor">
        <div class="cabecera">

          <div class="top">
              Listado Clientes
              <button type="button" class="btn btn-primary"><strong>+</strong> Nuevo cliente</button>
          </div>

        </div>
        
        <div class="lista">
          <form action="" method="GET">
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" placeholder="Buscar..." aria-label="Search"
                aria-describedby="search-addon" />
              <input type="button" class="btn btn-primary" value="Buscar">
            </div>
          </form>
          
          <ul class="list-group">
            <li class="list-group-item">
              <div class="persona">
                <div class="foto">
                  <img src="https://lh3.googleusercontent.com/proxy/ow3VseHb2e-CUvATbFkJ5tpgEE4_QAhjRSC8EoeU35Itb7EAXTvvkGTgIzwDVe2GU0WsM5omH5atVEJD0syVPQ5KAaS1x6VboF-o8MPGz_eUQrs3oXQa7SwhtRHrN-hYZQ" alt="">
                </div>

                <div class="cont1">
                  <div class="nombre"><strong> Alejandro</strong></div>
                  <div class="correo">bababaa@ahahahah</div>
                </div>

                <div class="cont2">
                  <div class="fechas">14/199 | 15/2001</div>
                  <div class="botones">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                  </div>
                </div>

              </div>
  
            </li>
            
          </ul>

        </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
